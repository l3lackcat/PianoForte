<!doctype html>
<html ng-app="pianoforte">
<head>
	<title>PianoForte</title>
</head>
<body>
	<div id="container">
		<div id="header">
			<div class="logo"></div>
		</div>
		<div id="content">
			<div id="left-col">
				<input type="text" id="txt-search-all" placeholder="search here..." />
				<widget-left-nav data-default-menu="teachers"></widget-left-nav>  
			</div>
			<div id="content-col">
				<div class="wrapper" ng-view></div>
			</div>
			<div class="clear-fix"></div>
		</div>
	</div>

	<!-- app.css -->
	<link rel="stylesheet" href="app.css" data-build="remove">

	<!-- lib.js -->
	<script src="bower_components/accounting/accounting.js" data-build="libjs"></script>
	<script src="bower_components/angular/angular.js" data-build="libjs"></script>
	<script src="bower_components/angular-route/angular-route.js" data-build="libjs"></script>
	<script src="bower_components/momentjs/moment.js" data-build="libjs"></script>
	<script src="bower_components/underscore/underscore.js" data-build="libjs"></script>

	<!-- app.js -->
	<script src="app.js" data-build="appjs"></script>

	<script src="controllers/teachers/main.js" data-build="appjs"></script>

	<script src="directives/box/box.js" data-build="appjs"></script>
	<script src="directives/button/button.js" data-build="appjs"></script>
	<script src="directives/checkbox/checkbox.js" data-build="appjs"></script>
	<script src="directives/dialog-box/dialog-box.js" data-build="appjs"></script>
	<script src="directives/dropdown/dropdown.js" data-build="appjs"></script>
	<script src="directives/left-nav/left-nav.js" data-build="appjs"></script>
	<script src="directives/numeric-box/numeric-box.js" data-build="appjs"></script>
	<script src="directives/phone-box/phone-box.js" data-build="appjs"></script>	
	<script src="directives/search-box/search-box.js" data-build="appjs"></script>	
	<script src="directives/select/select.js" data-build="appjs"></script>	
	<script src="directives/tabs/tabs.js" data-build="appjs"></script>	
	<script src="directives/text-box/text-box.js" data-build="appjs"></script>	

	<script src="factory/convert-manager/convert-manager.js" data-build="appjs"></script>
	<script src="factory/enum/enum.js" data-build="appjs"></script>
	<script src="factory/enum/enum-converter.js" data-build="appjs"></script>
	<script src="factory/format-manager/format-manager.js" data-build="appjs"></script>
	<script src="factory/location-manager/location-manager.js" data-build="appjs"></script>
	<script src="factory/validation-manager/validation-manager.js" data-build="appjs"></script>

	<script src="filter/start-from/start-from.js" data-build="appjs"></script>
</body>
</html>
