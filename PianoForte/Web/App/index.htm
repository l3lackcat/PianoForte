

<!DOCTYPE html>
<html ng-app="PianoForteApplication">
    <head>
        <meta charset="utf-8"/>
        <title>PianoForte</title> 

        <!-- Styles -->
        <link rel="stylesheet/less" type="text/css" href="less/style.less" />   
        
        <!-- Libs -->
        <script type="text/javascript" src="libs/angular/1.2.5/angular.js"></script>
        <script type="text/javascript" src="libs/angular/angular-route.min.js"></script>
        <script type="text/javascript" src="libs/less/1.5.0/less-1.5.0.min.js"></script>
        <script type="text/javascript" src="libs/underscore/1.5.2/underscore.min.js"></script>

        <!-- Closure -->
        <script type="text/javascript" src="libs/closure/goog/base.js"></script>
        <script type="text/javascript" src="libs/closure/goog/deps.js"></script> 

        <script>
            goog.require('PianoForte.App');
        </script>                       
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div class="logo"></div>
            </div>
            <div id="content">
                <div id="left-col">
                    <input type="text" id="txt-search-all" placeholder="search here..." />
                    <div class="left-menu">
                        <ul class="nav">
                            <li class="nav-item teacher active">
                                <a href="#/teachers">
                                    <div>
                                        <div class="icon"></div>
                                        <div class="text">teachers</div>                                    
                                        <div class="clear-fix"></div>
                                    </div>
                                </a>                                    
                            </li>
                            <li class="nav-item student">
                                <a>
                                    <div>
                                        <div class="icon"></div>
                                        <div class="text">students</div>                                    
                                        <div class="clear-fix"></div>
                                    </div>
                                </a>                                    
                            </li>
                            <li class="nav-item course">
                                <a>
                                    <div>
                                        <div class="icon"></div>
                                        <div class="text">courses</div>                                    
                                        <div class="clear-fix"></div>
                                    </div>
                                </a>                                    
                            </li>
                            <li class="nav-item book">
                                <a>
                                    <div>
                                        <div class="icon"></div>
                                        <div class="text">books</div>                                    
                                        <div class="clear-fix"></div>
                                    </div>
                                </a>                                    
                            </li>
                            <li class="nav-item cd">
                                <a>
                                    <div>
                                        <div class="icon"></div>
                                        <div class="text">cds</div>                                    
                                        <div class="clear-fix"></div>
                                    </div>
                                </a>                                    
                            </li>
                        </ul>
                    </div>  
                </div>
                <div id="content-col">
                    <div class="wrapper" ng-view></div>
                </div>
                <div class="clear-fix"></div>
            </div>
        </div>
    </body>
</html>
