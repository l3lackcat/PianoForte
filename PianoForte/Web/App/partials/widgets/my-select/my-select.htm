<div class="widget-select">
    <input type="text" ng-model="textFilter" placeholder="{{placeholder}}" ng-disabled="disabled" ng-click="toggleMenu()" />
    <div class="caret btn-toggle" ng-click="toggleMenu()"></div>
    <div class="dropdown-menu" ng-show="isMenuVisible">
		<div class="items">
			<div class="item" ng-repeat="item in items | filter:textFilter" ng-click="select(item)">{{item.text}}</div>
		</div>            
    </div>
</div>
